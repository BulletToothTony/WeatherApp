<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            <div class="col-sm-2 text-center">
            <a class="navbar-brand class="col-sm-4"" href="#">Logo iWeather</a>
            </div>

            <div class="col-sm-8">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search for a City..." aria-label="Search" id="search">
                    <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
                    </form>
            </div>

            <div class="col-sm-2 text-center">
                <button type="button" class="btn btn-primary btn-lg" id="toggleTemp">C/F</button>

            </div>
    </nav>
    </div>

    <div class=".container-fluid row weatherContainerClass">

            <div class="d-flex flex-column align-items-center col-4">
            <h2 id="locationID">Location</h2>
            <h3 id="weatherID">Weather</h3>
            <h1 id="tempID">Temp</h1>
            <h4>High: <span id="highID"></span> Deg, Low: <span id="lowID"></span> Deg</h4>
            </div>

            <div class="d-flex flex-column align-items-center col-8">
               
                    <Ul>
                        <li>Monday</li>
                        <li>Monday</li>
                        <li>Monday</li>
                        <li>Monday</li>
                        <li>Monday</li>
                        <li>Monday</li>
                        <li>Monday</li>

                    </Ul>
               
            </div>

            
        
        
    </div>



    <div class="text-center bg-primary">
        Today overcast...
    </div>


    <div class="col-12 text-center bg-dark">
        <div class="container text-light weatherCont">
            <div class="flex-row text-center justify-content-center">
                <div class="list-group-item list-group-item-dark"><h5>Sunrise</h5>
                <span id="sunriseID">Test</span></div>
                <div class="list-group-item list-group-item-dark"><h5>Sunset</h5>
                <span id="sunsetID"></span></div>
                <div class="list-group-item list-group-item-dark"><h5>Chance of rain</h5>
                <span id="chancerainID"></span></div>
                <div class="list-group-item list-group-item-dark"><h5>Humidity</h5>
                <span id="humidityID"></span></div>

            </div>

            <div class="flex-row text-center justify-content-center">
                <div class="list-group-item list-group-item-dark"><h5>Feels Like</h5>
                <span id="feelsID"></span></div>
                <div class="list-group-item list-group-item-dark"><h5>Weather</h5>
                <span id="weathertypeID"></span></div>
                <div class="list-group-item list-group-item-dark"><h5>Wind Speed</h5>
                <span id="windID"></span></div>
                <div class="list-group-item list-group-item-dark"><h5>Sunrise</h5>
                <span id="sunriseID"></span></div>
            </div>

        </div>
    </div>

    <div class="weatherContainer">
        <h1>Weather App</h1>

        <!-- <input type="text" name="search" id="search"> -->
        <button id="searchBtn">Search</button>

        <div class="showWeather" id="showWeather"></div>

        <script src="script.js"></script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>
</html>
