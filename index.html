<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            
            <div class="col-sm-2 text-center">
            <a class="navbar-brand class="col-sm-4"" href="#"><img src="./imgs/logo_white_cropped.png" class="img-fluid" alt="logo"></a>
            </div>

            <div class="col-sm-8">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search for a City..." aria-label="Search" id="search">
                    <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
                    </form>
            </div>

            <div class="col-sm-2 text-center">
                <button type="button" class="btn btn-primary btn-lg" id="toggleTemp">C/F</button>

            </div>
    </nav>
    </div>

    <div class=".container-fluid row weatherContainerClass">

            <div class="d-flex flex-column align-items-center col-12 text-center">
            <h2 id="locationID">Location</h2>
            <h3 id="weatherID">Weather</h3>
            <h1 id="tempID" class="temperatureText">Temp</h1>

            <h4>High Temp: <span id="highblueID"></span>, Low Temp: <span id="lowblueID"></span> </h4>
            </div>

            <!-- <div class="d-flex flex-column align-items-center col-8">
               
                    <Ul>
                        <li>Monday</li>
                        <li>Monday</li>
                        <li>Monday</li>
                        <li>Monday</li>
                        <li>Monday</li>
                        <li>Monday</li>
                        <li>Monday</li>

                    </Ul>
               
            </div> -->

            
        
        
    </div>



    <div class="text-center bg-primary blueDiv">
        Today <span id="weathertypeID"></span>. High temp of <span id="highID"></span>. Low temp of <span id="lowID"></span>
    </div>


    <div class="col-12 text-center bg-dark weatherDiv">
        <div class="container text-light weatherCont">
            <div class="flex-row text-center justify-content-center">
                <div class="list-group-item list-group-item-dark text-md-center"><h5>Sunrise</h5>
                <span id="sunriseID">Test</span></div>
                <div class="list-group-item list-group-item-dark"><h5>Sunset</h5>
                <span id="sunsetID"></span></div>
                <div class="list-group-item list-group-item-dark"><h5>Visibility</h5>
                <span id="visibilityID"></span></div>
                <div class="list-group-item list-group-item-dark"><h5>Humidity</h5>
                <span id="humidityID"></span></div>

            </div>

            <div class="flex-row text-center justify-content-center">
                <div class="list-group-item list-group-item-dark"><h5>Feels Like</h5>
                <span id="feelsID"></span></div>
                <div class="list-group-item list-group-item-dark"><h5>Timezone (UTC+/-)</h5>
                <span id="weathersuntypeID"></span></div>
                <div class="list-group-item list-group-item-dark"><h5>Wind Speed</h5>
                <span id="windID"></span></div>
                <div class="list-group-item list-group-item-dark"><h5>Country</h5>
                <span id="countryID"></span></div>
            </div>

        </div>
    </div>
    
    <div class="finalDiv">
        <table>
            <tr class="text-center">
                <th>DAY</th>
                <th>RAIN %</th>
                <th>TEMPERATURE</th>
                <th>HUMIDITY</th>
            </tr>

            <tr class="text-center">
                <td>Sat</td>
                <td>40%</td>
                <td>10 Deg</td>
                <td>84%</td>

            </tr>

            <tr class="text-center">
                <td id="Day2">Day2</td>
                <td id="Day2rain">59%</td>
                <td id="Day2temp">16 Deg</td>
                <td id="Day2hum">14%</td>

            </tr>

        </table>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
